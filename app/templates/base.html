<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app/main.css' %}"/>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link rel="stylesheet" href="{% static 'app/all.css' %}"/>

    <link rel="title icon " href="{% static 'app/images/contacts_icon.png' %}">
    <title>
        {% block title %}

        {% endblock %}

    </title>
</head>
<body>
<!-- Navbar -->

<nav>
    <a class="logo" href="{% url 'home' %}">
        <i class="fas fa-user-circle"></i>&nbsp;ADDRESS BOOK
    </a>
    {% if request.user.is_authenticated %}
        <p class="feature-link m-0 p-0">
            <a href="{% url 'logout' %}" class="mr-4 text-white" style="color: white"><i class="fas fa-sign-in-alt"></i>&nbsp; Logout </a>
        </p>
        <p class="feature-link m-0 p-0">
        <a href="{% url 'create' %}" class="mr-4 text-white" style="color: white"><i class="fas fa-plus"></i>&nbsp; Add Contact </a>
    </p>
    {% else %}
         <p class="feature-link m-0 p-0">
            <a href="{% url 'login' %}" class="mr-4 text-white" style="color: white"><i class="fas fa-sign-in-alt"></i>&nbsp; Login </a>
         </p>
        <p class="feature-link m-0 p-0">
            <a href="{% url 'signup' %}" class="mr-4 text-white" style="color: white"><i class="fas fa-user-alt"></i>&nbsp; SignUp </a>
         </p>
    {% endif %}


    <form class="form-inline " action="{% url 'search' %}" method="get">
        <input class="form-control search-box" type="search" placeholder="Find contacts..." name="search_term" value="{{ search_term }}"/>

    </form>
</nav>
<!-- Navbar ends -->
<br/>

{% include 'partials/_message.html' %}
{% block body %}


{% endblock %}



<!-- footer -->
<footer class="mt-4 p-2">
    <p class="text-center p-1 m-0">&copy; My Contacts 2019</p>
</footer>
<!-- footer ends -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
</body>
</html>
