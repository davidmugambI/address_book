{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
Create a New Contact
{% endblock %}

{% block body %}
    <div class="container">
        <h2 class="heading font-weight-light text-center">Create a new Contact</h2>
        <hr>
    </div>
    <div class="container w-25 card p-4 mt-4 " style="width: 40rem;background-color: beige">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" value="Create" class="w-100 text-white text-center my-2 btn btn-info">
        </form>
    </div>
{% endblock %}
